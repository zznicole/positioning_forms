<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning_forms</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card__yellow">
                <div class="card__yellow--content">
                   <label class="card__yellow--title card__yellow--titlenumber">CARD NUMBER</label>
                   <input class="card__yellow--form card__yellow--formnumber" type="number" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="card__yellow--content card__yellow--content--dateandcvv">
                    <div class="card__yellow--content">
                        <label class="card__yellow--title card__yellow--titledate">MM/YY</label>
                        <input class="card__yellow--form card__yellow--formdate" type="month" placeholder="00/00" required>
                    </div>
                    <div class="card__yellow--content card__yellow--contentcvv">
                        <label class="card__yellow--title card__yellow--titlecvv">CVV CODE</label>
                        <input class="card__yellow--form card__yellow--formncvv" type="number" placeholder="000" required>
                    </div>
                </div> 
                <div class="card__yellow--content">
                    <label class="card__yellow--title card__yellow--titlename">CARDHOLDER FULL NAME</label>
                    <input class="card__yellow--form card__yellow--formname" type="name" placeholder="Name Surname" required>
                </div>
                <div class="card__button-container">
                   <botton class="card__button">PAY NOW</botton>
                </div>
            </div>

            <div class="card__blue">
                <img src="images/hiclipart 1.png" class="card__blue--hiclipart1" alt="plant image">
            </div>
            
            
           
        </div>
    </div>
    
</body>
</html>
